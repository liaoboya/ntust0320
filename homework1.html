<!DOCTYPE html>
<html>
<head>
<title>Computing number</title>
<script type="text/javascript">
var result_1;
//加法
function add() {
var x = getFirstNumber();
var y = getSecondNumber();
var answer = Number(x) + Number(y);
sendResult(answer);
}
//減法
function minus() {
var x = getFirstNumber();
var y = getSecondNumber();
var answer = x - y;
sendResult(answer);
}
//乘法
function multipy() {
var x = getFirstNumber();
var y = getSecondNumber();
var answer = x * y;
sendResult(answer);
}
//除法
function devide() {
var x = getFirstNumber();
var y = getSecondNumber();
var answer = x / y;
sendResult(answer);
}
//給p標簽傳值
function sendResult(result_1) {
var num = document.getElementById("result")
num.innerHTML = result_1;
}
//獲取第一位數字
function getFirstNumber() {
var firstNumber = document.getElementById("first").value;
return firstNumber;
}
//獲取第二位數字
function getSecondNumber() {
var secondNumber = document.getElementById("second").value;
return secondNumber;
}
function clearValue() {
document.getElementById("first").value = "";
document.getElementById("second").value = "";
document.getElementById("result").value = "";
}
</script>
</head>
<body>
<p>Compute (Please input the two numbers and choose one of the buttons):</p>
<table border="1" style="position: center;">
<tr>
<td>First number：</td>
<td><input type="text" id="first" /></td>
</tr>
<tr>
<td>Second number：</td>
<td><input type="text" id="second" /></td>
</tr>
<tr>
<td>Item：</td>&nbsp;
<td>
<button style="width: inherit" onclick="add()">+</button> &nbsp;
<button style="width: inherit" onclick="minus()">-</button>
&nbsp;
<button style="width: inherit" onclick="multipy()">*</button> &nbsp;
<button style="width: inherit" onclick="devide()">/</button>
</td>
</tr>
<tr>
<td colspan="2" rowspan="2">
<output id="result"></output>
</td>
</tr>
</table>
<button onclick="clearValue()">C</button>

</body>
</html>
