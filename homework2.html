<!DOCTYPE html>
<html>
<head>
	<title>Changing pictures</title>
</head>
<body>
<h2>What Can JavaScript Do?</h2>

<p>Change the two pictures.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bud.jpg'">Look at the bud of the cherry.</button>

<img id="myImage" src="cherry.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='cherry.jpg'">Cherry is blossomming!</button>

</body>
</html>
