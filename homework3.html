<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Judging grade</title>
</head>
<body>

<p>Input your grade:</p>
<input type="text" id="num" />
<button onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function getGrade() {
var grade = document.getElementById("num").value;
return grade;
}

function myFunction() {
  var temp = getGrade(); 
  var greeting;
  if (temp < 60) {
    greeting = "不及格，再加油!";
  } else if (temp >= 60) {
    greeting = "非常好，繼續保持!";
  } else {
    greeting = "輸入錯誤，請重新輸入!";
  }
  document.getElementById("demo").innerHTML = greeting;
}
</script>

</body>
</html>
